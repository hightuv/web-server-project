<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="d-inline">질문 목록</h1>
    <a href="/question/upload" class="btn btn-primary mb-3 float-right">질문 추가</a>

    <div th:if="${#lists.isEmpty(questionList)}">
        <p>No questions available.</p>
    </div>

    <div th:if="${!questionList.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}">
                <td th:text="${question.id}">1</td>
                <td th:text="${question.title}">Question Title</td>
                <td>
                    <a th:href="@{/question/detail/{id}(id=${question.id})}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
